<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-KoKoa Clone</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-xs"></i>
            <!--To Do: Wifi Icon-->

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>66%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
            <!--Battery Icon-->
            <!--Lightening Icon-->
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i>
                <span class="badge__dot"></span>
            </span>


        </div>
    </header>



    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>

        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img
                        src="file:///C:/Users/%EC%B9%98%ED%8B%B0/Desktop/tamsa/kokoa-clone/images/KakaoTalk_20230301_123105142.jpg" />
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img
                        src="file:///C:/Users/%EC%B9%98%ED%8B%B0/Desktop/tamsa/kokoa-clone/images/KakaoTalk_20230301_123105142.jpg" />

                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>326</span></div>
                </div>

            </div>
        </div>
    </main>




    <!--nav>ul>li*4>a -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>


            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__setting"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/24be431f6e.js" crossorigin="anonymous"></script>
</body>

</html>
